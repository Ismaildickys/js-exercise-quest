<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of Two Values</title>
</head>
<body>
    <script>

        function compareNumbers (num1, num2) {
            if (num1 > num2) {
                return console.log("True");
            } else {
                return console.log("False");
            }
        }

        compareNumbers(234, 333);
        compareNumbers(234, 33);
        compareNumbers(4, 33);

    </script>
</body>
</html>
