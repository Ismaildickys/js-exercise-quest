<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using PopUp Confirm</title>
</head>
<body>
    <script>

        function confirmExit() {
            const logout = confirm("Are you sure, want to exit?")
            if (logout) {
                alert(`So sad to know you are leaving`)
            } else {
                alert(`Thank you for choosing to stay here`)
            }
        }

        /*confirmExit();*/
        
    </script>
</body>
</html>
