<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative Value Check</title>
</head>
<body style="background-color: #101735;">
    <script>

        function checkNumber (number) {
            if (number > 0) {
                return console.log("Positive");
            } else if (number < 0) {
                return console.log("Negative");
            } else {
                return console.log("Zero");
            }
        }

        checkNumber(-12);
        checkNumber(38);
        checkNumber(0);

    </script>
</body>
</html>
