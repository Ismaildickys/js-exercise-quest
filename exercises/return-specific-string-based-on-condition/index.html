<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Specific String Based on Condition</title>
</head>
<body>
    <script>

        function getFeedBack (score) {
            if (score >= 80) {
                return console.log("Congratulations, Your Past All The Exams");
            } else {
                return console.log("Try Next Year");
            }
        }

        getFeedBack(90);
        getFeedBack(34);
        getFeedBack(88);
        getFeedBack(79);

    </script>
</body>
</html>
