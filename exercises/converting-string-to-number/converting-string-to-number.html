<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting String to Number</title>
</head>
<body style="background-color: #14264d;">
    <script>

        const strNumber = "45";
        const Num2 = 12;
        const sum = strNumber + Num2;
        console.log(`${sum}`);


        const convertedNumber = parseInt(`${strNumber}`);
        const result = convertedNumber + Num2;
        console.log(`${result}`);


    </script>
</body>
</html>
