<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Numbers in an Array</title>
</head>
<body>
    <script>

        const mixed = [12, 324, 2, 33, 23, 67, "car", "wheel", "chair", "hammer", 88, 19, 47, "laptop", "miniGun"];
        let filterNumbers = mixed.filter(function(item) {
            return typeof item === "number";
        });

        console.log(filterNumbers);

    </script>
</body>
</html>
