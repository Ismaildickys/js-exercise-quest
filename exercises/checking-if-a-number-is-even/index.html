<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking If a Number is Even</title>
</head>
<body>
    <script>

        function isEven (Number) {
            if (Number % 2 === 0) {
                console.log("True");
            } else {
                console.log("False");
            }
        }

        isEven(45);
        isEven(30);
        isEven(19);
        isEven(10);

    </script>
</body>
</html>
